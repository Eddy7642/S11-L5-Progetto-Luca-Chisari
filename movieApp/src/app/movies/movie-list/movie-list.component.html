<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h2>Popular Movies</h2>
      <div class="row">
        <div class="col-md-3" *ngFor="let movie of movies">
          <div class="card mb-3">
            <img
              [src]="movie.poster"
              class="card-img-top"
              alt="{{ movie.title }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ movie.title }}</h5>
              <button
                class="btn btn-outline-primary"
                (click)="addToFavorites(movie.id)"
              >
                Add to Favorites
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
